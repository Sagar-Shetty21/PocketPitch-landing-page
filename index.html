<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketPitch</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- JQuery modules -->
    <script src="./assets//js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <img class="bg-icon" src="./assets/icons/baseball-toy-kit.png">
    <img class="bg-icon" src="./assets/icons/chill.png">
    <img class="bg-icon" src="./assets/icons/click.png">
    <img class="bg-icon" src="./assets/icons/games-control-hand-drawn-tool.png">
    <img class="bg-icon" src="./assets/icons/right.png">
    <img class="bg-icon" src="./assets/icons/soccer-ball-hand-drawn-toy.png">
    <img class="bg-icon" src="./assets/icons/thumbs-up.png">
    <img class="bg-icon" src="./assets/icons/trophy-hand-drawn-sportive-cup.png">

    <div class="center-wrapper">
        <header>
            <div>
                <span class="first-word">Pocket<span class="second-word">Pitch</span></span>
            </div>
            <nav class="nav-container">
                <div><input id="nav-home" type="radio" name="nav-item"><label for="nav-home">Home</label></div>
                <div><input id="nav-guide" type="radio" name="nav-item"><label for="nav-guide">Guide</label></div>
                <div><input id="nav-features" type="radio" name="nav-item"><label for="nav-features">Features</label></div>
                <div><input id="nav-contact" type="radio" name="nav-item"><label for="nav-contact">Contact</label></div>
            </nav>
        </header>
        <main>
            <div class="hero-container">
                <div>
                    <div class="hero-text">Play In The Compitition Right Now</div>
                    <div class="hero-subtext">Let's enjoy, play and learn in a great and priceless place and earn awards.</div>
                    <div>
                        <button class="download-btn">
                            <div class="download-text">Download Now</div>
                            <div class="download-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                                </svg>                              
                            </div>
                        </button>
                    </div>
                </div>
                <div class="hero-img-container">
                    <img src="./assets/images/ball-in-hand-with-bails.png" width="600" height="auto">
                </div>
            </div>
            <div class="features-card-container">
                <div class="feature-card">
                    <div class="feature-img-box"><img src="./assets/images/gamepad.png"></div>
                    <div class="feature-title">Multiplayer Mode</div>
                </div>
                <div class="feature-card">
                    <div class="feature-img-box"><img src="./assets/images/gamepad.png"></div>
                    <div class="feature-title">Online game</div>
                </div>
                <div class="feature-card">
                    <div class="feature-img-box"><img src="./assets/images/gamepad.png"></div>
                    <div class="feature-title">Multiple modes</div>
                </div>
            </div>
        </main>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
